<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- DIGITAL CLOCK -->
    <div class="dig-con">
        <h1>DIGITAL CLOCK</h1>
        <div class="countdown-timer">
            <div class="timer">
                <h2 id="hr">00</h2>
                <span>Hours</span>
            </div>
            <p>:</p>
            <div class="timer">
                <h2 id="min">00</h2>
                <span>Minutes</span>
            </div>
            <p>:</p>
            <div class="timer">
                <h2 id="sec">00</h2>
                <span>Seconds</span>
            </div>
            <div class="timer"></div>
                <h2 id="period">AM</h2>
            </div>
        </div>
    </div>
    <br><br>

    <!-- CALENDER -->
    <div class="CALENDER">
        <h1>CALENDER</h1>
        <div class="countdown-date">
            <div class="dater">
                <h2 id="day">00</h2>
            </div>
            <p>/</p>
            <div class="dater">
                <h2 id="mon">00</h2>
            </div>
            <p>/</p>
            <div class="dater">
                <h2 id="year">0000</h2>
            </div>
        </div>
    </div>

    <!-- Automatic slidshow -->
    <div class="container">
        <div class="img-container">
            <h1>Autoslide Show </h1>
            <div class="images">
                <img src="1.jpg">
                <img src="2.jpg">
                <img src="3.jpg">
                <img src="4.jpg">
                <img src="5.jpg">
            </div>
        </div>
    </div>

    <!-- Typewriter animation -->
     <h1>Typewriter animation</h1>
    <div class="body-type">
        <div class="typewriter-text" id="typewriter"></div>
    </div>
</body>
<script src="Script.js"></script>
</html>
